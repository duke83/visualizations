<style>

    .kdm-navigation-expanded {
        width: 300px;
        height: 600px;
        opacity: 1;
        position: fixed;
        overflow: auto;
        background-color: beige;
        display: inline-block;
        float: left;
        left: 0px;
        top: 0px;
        border: #000000  solid 1px;
    }

    .kdm-navigation-contracted {
        width: 150px;
        height: 20px;
        opacity: .5;
        position: fixed;
        overflow: hidden;
        background-color: beige;
        display: inline-block;
        float: left;
        left: 0px;
        top: 0px
    }

    .kdm-navigation-content{
        /*background-color: green;*/
        padding:5px;

    }

    .kdm-navigation-content h2{
        font-size: 14px;
        background-color: #3b83de;
        color:#f5f5f5;
        padding:5px;
        display: block;
    }
</style>

<span ng-class="{'kdm-navigation-expanded':show, 'kdm-navigation-contracted':show==false}" ng-mouseleave="show=false">
    <span style="display: block; position:absolute; right:0px;left:0px;
    background-color: #f43b0e; color:#e8e8e8;"
        ng-mouseover="show=true" ng-click="show=!show">Kent's Dev Docs</span>
     <span class="kdm-navigation-content"><ng-include src='tocDocument'></ng-include></span>
</span>
