<body ng-app="AppCreateReport" ng-controller="CreateReportCtrl">


<div id="createReport" ng-app="AppCreateReport">
    <h3>Create Report</h3>
    <span data-drag="true" jqyoui-draggable>So you think you can drag</span>
    <div class="row" ng-controller="CreateReportCtrl">

        <div class="panelcontainer">
            <span class="ReportHeader">{{reportdataservice.reportname}}<span class="presentationModeIcon"><svg-icon
                    p="connecting7"></svg-icon></span></span>
            <spot-container rows="4" columns="2"></spot-container>
            <div style="margin-top:50px;"> &nbsp;</div>
        </div>


        <div class="ReportControlPanelContainer">

            <accordion id="left-nav" close-others="true">

                <!--------------Report Settings ------------ -->
                <accordion-group>
                    <accordion-heading id="qproperties">

                        <div>Report Settings</div>

                    </accordion-heading>
                    <div>Report Name: <input ng-model="reportdataservice.reportname"/></div>
                </accordion-group>


                <!--------------Chart Settings ------------ -->
                <accordion-group>
                    <accordion-heading id="qpropertieschartsettings">

                        <div>Chart Settings</div>

                    </accordion-heading>
                    <div>Chart Container Settings: {{}}</div>
                    <div>Chart Settings: {{chartsvc.chartInEdit}}</div>
                </accordion-group>


                <!-------------- Questions ------------------>
                <accordion-group>

                    <accordion-heading id="qproperties1">

                        <div>Questions</div>

                    </accordion-heading>

                    <span class="searchcontainer">
                        Search Questions
                        <input ng-model="questionFilter" class="questionfilter"/>
                    </span>
                    <question-selector question="{qtext:'Text Panel'}"></question-selector>
                    <hr/>
                    <question-selector ng-repeat="qst in reportdataservice.allQuestions | filter:questionFilter"
                                       question="qst"></question-selector>

                </accordion-group>

            </accordion>

        </div>

    </div>

</div>


<kdm-navigation></kdm-navigation>
</body>
