<span class='chartcontainer'
      data-drag="true"
      data-jqyoui-options="{revert: 'invalid', appendTo:'body',zIndex: 10}"
      jqyoui-draggable=" {onStart: 'startdragging()',onStop:'stopdragging()'}">
                <span class="chartcontainercontrolbox paneldraghandle"
                      ng-click="editchart();
                      $event.stopPropagation();">

                     <span class="qid">{{questionsel.HierarchyId}}</span>

                     <span>{{questionsel.Name}}</span>

                     <span class="delete" ng-click="deleteme()">X</span>
                </span>

                <span class="IconsContainer">
                    <span>LC</span>
                    <span>BC</span>
                    <span>PC</span>
                    <span>CS</span>
                    <span>DT</span>
                </span>

                <span class="payload" ng-click="editchart(); $event.stopPropagation();"></span>
            </span>
