<span style="width:100%;height: 100%; background-color: #f5f5f5;display: block;position: relative">

    <p>datatype:{{propertyBag.clearthreaddatatype}}</p>
    <p>visualizationType:{{propertyBag.visualizationType}}</p>
            <sv-options-panel-trigger></sv-options-panel-trigger>

        <span ng-switch="propertyBag.visualizationType" style="display: inline-block;position: relative;right: 30px;left: 0px; background-color: red;">
            <span ng-switch-when="linechart"><sv-line-chart></sv-line-chart></span>
            <span ng-switch-when="barchart"><sv-bar-chart></sv-bar-chart></span>
            <span ng-switch-when="piechart"><sv-pie-chart></sv-pie-chart></span>
            <span ng-switch-when="termcloud"><sv-term-cloud></sv-term-cloud></span>
            <span ng-switch-when="map"><sv-map></sv-map></span>
            <span ng-switch-when="text"><sv-text></sv-text></span>
            <span ng-switch-when="image">show me a image!</span>
            <span ng-switch-default>show me default{{propertyBag}}</span>

        </span>
         <sv-options-panel></sv-options-panel>
    </span>
